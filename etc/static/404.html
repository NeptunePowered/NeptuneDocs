<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="/_static/basic.css" type="text/css" />
        <link rel="stylesheet" href="/_static/sponge.css" type="text/css" />
        <link href='//fonts.googleapis.com/css?family=Roboto:400italic,700italic,700,400' rel='stylesheet' type='text/css'>

        <script src="/_static/jquery.js"></script>

        <title>Neptune Documentation</title>
    </head>
    <body class="homepage">
        <div class="landing four-oh-four">
            <div class="row center">
                <h1>404</h1>
                <p class="info-text">Sorry, we couldn't find what you were looking for!</p>
                <p class="info-text">Have you tried turning it off and on again?</p>
                <div class="search-wrapper four-oh-four">
                    <form class="search" action="/en/search" method="get">
                        <input class="field" type="text" name="q" autocomplete="off" />
                        <button class="submit" type="submit"><i class="icon-search"></i></button>
                        <input type="hidden" name="check_keywords" value="yes" />
                        <input type="hidden" name="area" value="default" />
                    </form>
                </div>
                <a href="/">Home</a>
            </div>
        </div>
    </body>
</html>
